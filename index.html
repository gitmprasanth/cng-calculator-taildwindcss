<!doctype html>
<html lang="en">
  <head>

  <body class="bg-gradient-to-r from-purple-500  to-red-500 min-h-screen font-roboto">
    <div class=" bg-zinc-800 sm:bg-white max-w-lg  p-10 mx-auto rounded mt-10 shadow-xl">
      <div class="flex items-center justify-between">
        <h1 class="font-bold text-red-500 ">CNG Cost Calculator</h1>
        <a href="https://github.com/gitmprasanth/cng-calculator-taildwindcss" title="See source Code" >

      </div>
      <form class="mt-5 space-y-4">
        <div>
          <label for="trip-distance" class="form-label font-medium text-sm text-white sm:text-black">Trip Distance<span class="text-red-500"> *</span></label>
          <input type="number" placeholder="Trip Distance" class="form-input  bg-gray-100 px-4 py-2 rounded mt-2 outline-none w-full " required>
        </div>
        <div>
          <label for="fuel-efficiency" class="form-label font-medium text-sm text-white sm:text-black">Fuel Efficiency<span class="text-red-500"> *</span></label>
          <input type="number"  id="fuel-efficiency" placeholder="Fuel Efficiency"  class="form-input  bg-gray-100 px-4 py-2 rounded mt-2 outline-none w-full " value="24" required>
        </div>
        <div>
        <label for="fuel-cost" class="form-label font-medium text-sm text-white sm:text-black ">Fuel Cost <span class="text-red-500"> *</span></label>
        <input type="number" placeholder="Fuel Cost" id="fuel-cost" class="form-input  bg-gray-100 px-4 py-2 rounded mt-2 outline-none w-full " value="101" required>
       </div>
      <div>
        <button class="bg-red-500 text-white px-4 py-2 rounded w-full">Calculate</button>
      </div>

      </form>
    </div>
  </body>
</html>
